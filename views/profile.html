<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />

    <title>Shef</title>

    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img
              src="https://cdn.glitch.com/f7215625-538a-4fa5-a591-caba9ff989a8%2Fpractice_logo.jpg?v=1614455704761"
              alt=""
            />
          </div>
        </div>
        <h3>Simo Edwin</h3>
        <p>Pro Member</p>
        <div class="links">
          <div class="link">
            <img src="#" alt="" />
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src=".#" alt="" />
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="#" alt="" />
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="#" alt="" />
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join pro for free games.</h2>
          <img src="#" alt="" />
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="#" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="#" alt="" />
              <div class="card-info">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="#" alt="" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="./profile.js"></script>
  </body>
</html>
